<ion-header style="z-index: 0; margin-bottom: -12px;">
  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button style="color: white;" icon="chevron-back"></ion-back-button>
  </ion-buttons>

  <ion-toolbar>
      
    <!-- <img style="top: 20px; position: fixed; right: 83px; width: 16px;" src="../../assets/icon/notification.png">
    <img style="top: 20px; position: fixed; right: 48px; width: 18px;" src="../../assets/icon/comment.png">
    <img style="top: 20px; position: fixed; right: 22px; width: 5px;" src="../../assets/icon/more.png"> -->
    <app-explore-container headerColor="white"></app-explore-container>
    <img style="width: 100%; height: 220px;" src="../../assets/icon/speaking-header.png">
  
    <p style="top: 48%; position: absolute; left: 35px; font-size: 25px; color: whitesmoke">Let's Speak</p>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="padding-left: 25px; padding-right: 25px">
    <div (click)="openSection('Conversational Words')" class="inner-div staggered-animation" style="--animation-order: 0;">
      <img class="img1" src="../../assets/icon/yellow.png">
      <img class="img2" src="../../assets/icon/ic1a.png">
      <p class="p1">Conversational Words</p>
      <p class="p2">Let's Start</p>
      <img class="img3" src="../../assets/icon/start.png">
    </div>

    <div (click)="openSection('Single Sentence / Phrase')" class="inner-div staggered-animation" style="--animation-order: 1;">
        <img class="img1" src="../../assets/icon/blue.png">
        <img class="img2" src="../../assets/icon/ic2a.png">
        <p class="p1" style="right: 6px;">Single Sentence / Phrase</p>
        <p class="p2" style="color: #ac81f9;">Let's Start</p>
        <img class="img3" src="../../assets/icon/start1.png">
      </div>
  </div>

</ion-content>
