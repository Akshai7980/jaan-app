<ion-header style="z-index: 0; margin-bottom: -12px;">
  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button style="color: white;" icon="chevron-back"></ion-back-button>
  </ion-buttons>

  <ion-toolbar>

    <app-explore-container headerColor="white"></app-explore-container>

    <img style="width: 100%; height: 220px;" src="../../assets/icon/vocabulary-header.png">

    <p style="top: 52%; position: absolute; left: 25px; font-size: 25px; color: whitesmoke">Word House</p>
  </ion-toolbar>
  
  <div style="padding: 5px 10px; padding-bottom: 20px; margin-top: -4px;">
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterItems()" class="vocabulary-searchbar" placeholder="Search for topics"></ion-searchbar>
  </div>
</ion-header>

<ion-content>

<div style="display: flex; flex-wrap: wrap; justify-content: center; padding-left: 5px;;">
  <div class="vac-row" *ngFor="let d of data; let i = index" [style]="(i+1)%3==0?'height: 146px;':''">

    <div class="vac-div" *ngIf="!showDetails[i]">
      <div (click)="d.description==null?openSection(d.id, d.level_name, i):flip(i)" class="vac-circle-bg" [style]="'background-color:' + color.lightColor[i%11]">
        <img [src]="color.darkColor[i%11]">
        <h6> {{lettersArray[i]}} </h6>
        <img class="start-icon" [src]="color.arrow[i%11]">
      </div>
      <p style="text-transform: uppercase;"> {{d.level_name}} </p>
    </div>

    <div class="vac-div" style="height: 145px;" *ngIf="showDetails[i]" (click)="openSection(d.id, d.level_name, i)">
      <p style="margin-bottom: -3px; text-transform: uppercase;"> {{d.level_name}} </p>
      <div class="back-card-text">
        <p> {{d.description | slice:0:130}} </p>
      </div>
      <div class="learn-button">
        <p style="color: #ffffff; font-size: 8px;">Learn More</p>
        <img class="goto-icon" src="../../assets/icon/arrow-green.png">
      </div>
    </div>

  </div>
</div>

</ion-content>
