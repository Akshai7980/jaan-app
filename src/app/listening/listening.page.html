<ion-header style="z-index: 0">
  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button style="color: white;" icon="chevron-back"></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <app-explore-container headerColor="white"></app-explore-container>
    <img [style]="common.platform.height()<735?'width: 100%; height: 270px;':'width: 100%; height: 320px;'" src="../../assets/icon/listening-header.png">

    <p style="top: 67%; position: absolute; left: 31px; font-size: 25px; color: whitesmoke">Listening</p>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div class="grid1"></div> -->

  <div style="padding-left: 20px; padding-right: 20px;" *ngFor="let s of sections; let i = index;">
    <div (click)="openSection(s.id, s.level_name, (i%3)+1)" class="card staggered-animation" [style]="'position: relative; --animation-order:' + i">
      <img [src]="data[i%3].grid">
      <p> {{s.level_name}} </p>
      <div class="line"></div>
      <div [style]="data[i%3].color" style="position: absolute; right: 53px; top: 60px; font-size: small; font-weight: bold;">Let's Start</div>
      <img class="arrow" [src]="data[i%3].arrow">
    </div>
  </div>

</ion-content>
