<ion-header style="z-index: 0; margin-bottom: -20px;">
  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button style="color: white;" icon="chevron-back"></ion-back-button>
  </ion-buttons>

  <ion-toolbar>
      
    <app-explore-container headerColor="white"></app-explore-container>
    
    <img src="../../assets/icon/level6-header.png">
  
    <p style="top: 38%; position: absolute; left: 24px; font-size: 26px; color: whitesmoke; width: 216px;"> {{data[index].sublevel}} </p>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="outer-div">

  <div *ngFor="let d of data[index].contents; let i = index" (click)="open(i)">

    <div class="upper" [style]="'background-image: url(' + d.imagefiles[0] + ')'">

      <div class="lower">
        {{d.title}}
      </div>

      <img src="../../assets/icon/read.png">

    </div>

  </div>

  <!-- <div *ngIf="index > 0" class="button-div" style="left: 5px;" (click)="onPreviousClick()"> -->
    <!-- Footer Previous Button -->
    <!-- <p style="left: 52px;">Prev</p>
    <img style="left: 30px; transform: rotate(180deg);" src="../../assets/icon/ar6.png">
  </div> -->

  <!-- <div *ngIf="! ((data.length)-1 == index) && data.length > 1" class="button-div" (click)="onNextCick()"> -->
    <!-- Footer Next Button -->
    <!-- <p>Next</p>
    <img src="../../assets/icon/ar6.png">
  </div> -->

  </div>

  <!-- Worksheet / Games -->
  <app-explore-container aspectId="6" [aspectSubId]="data.sublevelid" [worksheet]="data.worksheet" [games]="data.games"></app-explore-container>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
      <ion-button *ngIf="index > 0" shape="round" size="small" style="text-transform: none; left: 0px;" class="button-div" (click)="onPreviousClick()"> Prev </ion-button>
      <ion-button *ngIf="! ((data.length)-1 == index) && data.length > 1" shape="round" size="small" style="text-transform: none;" class="button-div" (click)="onNextCick()"> Next </ion-button>
  </ion-toolbar>
</ion-footer>
