<ion-header>
  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button style="color: white;" icon="chevron-back"></ion-back-button>
  </ion-buttons>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
        <strong> {{message.user}} </strong> <br>
        <span> {{message.msg}} </span>
        <div class="time" text-right> <br><br>
          {{message.createdAt | date:'short'}}
        </div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <strong> {{message.user}} </strong> <br>
        <span> {{message.msg}} </span>
        <div class="time" text-right> <br><br>
          {{message.createdAt | date:'short'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center ion-no-padding">
      <ion-col size="10">
        <textarea maxRows="3" placeholder="Type a message" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>

      <ion-col size="2">
        <ion-button expand="block" fill="clear" [disabled]="newMsg === ''"
        class="msg-btn" (click)="sendMessage()">
        <ion-icon name="send-sharp" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
