<ion-header style="position: relative; height: 80px; z-index: 0;">
  <!-- Header -->

  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button icon="chevron-back"></ion-back-button>
  </ion-buttons>
  <span style="font-size: 16px; position: absolute; bottom: 10px; left: 25px; font-weight: bold">Payment History</span>

  <app-explore-container headerColor="black"></app-explore-container>

  <div style="position: absolute; bottom: 2px; border: 0.5px solid lightgray; width: calc(100% - 50px); margin-left: 25px;"></div>
</ion-header>

<ion-content>

  <div style="margin: 0 auto; width: 320px; margin-top: 18px;">

    <div *ngFor="let d of data; let i = index" style="margin-bottom: 12px; border: 1px solid; border-radius: 25px; height: 125px; padding: 10px 10px 0 10px; position: relative;">

      <div style="float: left;">
        <img style="width: 50px;" [src]="(common.userType==='premium' && i===0) ? '../../assets/icon/payment-2.png' : '../../assets/icon/payment-1.png'">
        <span *ngIf="common.userType==='premium' && i===0" style="position: absolute; left: 25px; width: 7px; line-height: 12px; font-size: 12px; top: 38px;">Now</span>
        <span *ngIf="i>0" style="position: absolute; left: 25px; width: 7px; line-height: 12px; font-size: 12px; top: 14px; color: white;">Expired</span>
      </div>

      <div style="position: absolute; right: 15px; width: 77%; font-size: 12px;">
        <div [style]="common.userType==='premium' && i===0 ? 'background: #7BBEDB; color: white;' : 'background: #C8D2D4; color: black;'" style="margin-bottom: 4px; border-radius: 20px; height: 27px; padding: 4px 0px 0px 15px; position: relative;">
          <span>Transaction ID</span>
          <span style="position: absolute; right: 15px; font-size: 10px; top: 5px"> {{d.paypalid}} </span>
        </div>
  
        <div [style]="common.userType==='premium' && i===0 ? 'background: #E83A3B; color: white;' : 'background: #C8D2D4; color: black;'"  style="margin-bottom: 4px; border-radius: 20px; height: 27px; padding: 4px 0px 0px 15px; position: relative;">
          <span>Subscription Amount</span>
          <span style="position: absolute; right: 15px;"> {{d.amount}} </span>
        </div>
  
        <div [style]="common.userType==='premium' && i===0 ? 'background: #4D8431; color: white;' : 'background: #C8D2D4; color: black;'"  style="border-radius: 20px; height: 27px; padding: 4px 0px 0px 15px; position: relative;">
          <span>Subscription Date</span>
          <span style="position: absolute; right: 15px;"> {{d.date}} </span>
        </div>
      </div>

    </div>

  </div>

 

</ion-content>
