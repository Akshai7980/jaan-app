<ion-header style="z-index: 0; margin-bottom: -12px;">
  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button style="color: white;" icon="chevron-back"></ion-back-button>
  </ion-buttons>

  <ion-toolbar>


    <img src="../../assets/icon/games-inner-header.png">

    <p style="transform: translate(-50%, -50%); top: 68%; position: absolute; left: 50%; width: 100%; padding-left: 25px; font-size: 25px; color: whitesmoke; text-transform: capitalize;"> {{gameName}} </p>
  </ion-toolbar>
  
</ion-header>

<ion-content *ngIf="data">

  <div style="display: flex; flex-wrap: wrap; justify-content: center; padding-left: 5px;;">
    <div class="vac-row" *ngFor="let d of data; let i = index" [style]="(i+1)%3==0?'height: 146px;':''">
  
      <div class="vac-div">
        <div (click)="openGame(d.levelid, d.sublevelid)" class="vac-circle-bg" [style]="'background-color:' + color.lightColor[i%11]">
          <img [src]="color.darkColor[i%11]">
          <h6> {{d.aspect}} </h6>
          <img class="start-icon" [src]="color.arrow[i%11]">
        </div>
        <p style="text-transform: uppercase;"> {{d.level}} </p>
      </div>
  
    </div>
  </div>

  <!-- <div *ngFor="let d of data">
    <div (click)="openGame(d.levelid, d.sublevelid)"> {{d.aspect}} </div>
  </div> -->

</ion-content>
