<ion-header style="position: relative; height: 80px; z-index: 0;">
  <!-- Header -->

  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button icon="chevron-back"></ion-back-button>
  </ion-buttons>
  <span style="font-size: 16px; position: absolute; bottom: 10px; left: 25px; font-weight: bold">Notifications</span>

  <!-- <img style="width: 15px; position: absolute; top: 17px; right: 80px;" src="../../assets/icon/notification-black.png">
  <img style="width: 16px; position: absolute; top: 18px; right: 45px;" src="../../assets/icon/comment-black.png">
  <img style="width: 4px; position: absolute; top: 20px; right: 20px;" src="../../assets/icon/more-black.png"> -->

  <div style="position: absolute; bottom: 2px; border: 0.5px solid lightgray; width: calc(100% - 50px); margin-left: 25px;"></div>
</ion-header>

<ion-content *ngIf="data">

  <div *ngFor="let n of data" class="container">
    <p> {{n?.notification}} </p>
    <div id="time">
      <ion-icon name="alarm-outline"></ion-icon>
      <span> {{ n.time }} </span>
      <!-- <span> {{ (n?.time.length>4)? (n.time | slice:0:6) : (n.time) }} </span> -->
    </div>
  </div>

</ion-content>
