<ion-header style="margin-bottom: -90px;">
  <ion-buttons slot="start" class="header-back-button" mode="md">
      <ion-back-button style="color: white;" icon="chevron-back"></ion-back-button>
    </ion-buttons>
<ion-toolbar>
  <app-explore-container headerColor="white"></app-explore-container>
  
  <img style="width: 100%; height: 270px;" [src]="data.header.image">

  <p style="top: 45%; position: absolute; left: 40px; font-size: 25px; color: whitesmoke">{{data.heading}}</p>
  
  
</ion-toolbar>

</ion-header>

<div style="overflow: auto; z-index: 99; padding-top: 100px;">
  <div style="margin: 0 auto; width: 360px;">
    <div class="container" *ngFor="let d of data.contents; let i = index">
  
      
      <div *ngIf="i%2==0" (click)="openSection(d)"  [style]="'background-image: url(' + imageUrl + d.image + ')'" class="div-left">
        <div class="bottom"> {{d.sub_level}} </div>
      </div>
  
      <div *ngIf="i%2!=0" (click)="openSection(d)" [style]="'background-image: url(' + imageUrl + d.image + ')'" class="div-left div-right">
        <div class="bottom"> {{d.sub_level}} </div>
      </div>
  
    </div>
    </div>
</div>

<ion-content>

</ion-content>
