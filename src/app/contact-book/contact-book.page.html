<ion-header style="z-index: 0; margin-bottom: -12px; display: contents;">
  <ion-buttons slot="start" class="header-back-button" mode="md">
    <ion-back-button style="color: white;" icon="chevron-back"></ion-back-button>
  </ion-buttons>

  <ion-toolbar>


    <img [src]="page==='Contact Us'?'../../assets/icon/contact-header.png':'../../assets/icon/book-header.png'">

    <p style="transform: translate(-50%, -50%); top: 68%; position: absolute; left: 24%; font-size: 20px; color: whitesmoke; text-transform: capitalize;"> {{page}} </p>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <div [formGroup]="userForm" style="text-align: center;">

    <ion-item lines="none">
      <ion-input placeholder="Name" type="text" formControlName="name" style="border-radius: 45px; height: 50px; margin-top: 10px; margin-left: 10px; margin-right: 10px; margin-bottom: 10px; font-size: 15px; --background: #ebebeb; --padding-start: 25px;">
      </ion-input>
    </ion-item>
    <p *ngIf="(userForm.get('name').hasError('required') || userForm.get('name').hasError('minlength') || userForm.get('name').hasError('pattern')) && (userForm.get('name').touched || submittedForm)" class="ion-no-margin ion-no-padding error-message">
      <!-- Error Message -->
      <span>Please enter a valid name</span>
    </p>

    <ion-item lines="none">
      <ion-input placeholder="Email" type="email" formControlName="email" style="border-radius: 45px; height: 50px; margin-left: 10px; margin-right: 10px; margin-bottom: 10px; font-size: 15px; --background: #ebebeb; --padding-start: 25px;">
      </ion-input>
    </ion-item>
    <p *ngIf="(userForm.get('email').hasError('required') || userForm.get('email').hasError('email')) && (userForm.get('email').touched || submittedForm)" class="ion-no-margin ion-no-padding error-message">
      <!-- Error Message -->
      <span>Please enter a valid email id</span>
    </p>

    <div *ngIf="page==='Contact Us'">
      <ion-item lines="none">
        <ion-input placeholder="Subject" type="text" formControlName="subject" style="border-radius: 45px; height: 50px; margin-left: 10px; margin-right: 10px; margin-bottom: 2px; font-size: 15px; --background: #ebebeb; --padding-start: 25px;">
        </ion-input>
      </ion-item>
      <p *ngIf="(userForm.get('subject').hasError('required')) && (userForm.get('subject').touched || submittedForm)" style="margin-bottom: 0px; margin-top: 2px;" class="ion-no-margin ion-no-padding error-message">
        <!-- Error Message -->
        <span>Please enter a subject</span>
      </p>
    </div>

    <div *ngIf="page==='Book a class'">
      <ion-item lines="none">
        <!-- <ion-input placeholder="Topic" type="text" formControlName="topic" style="border-radius: 45px; height: 50px; margin-left: 10px; margin-right: 10px; margin-bottom: 10px; font-size: 15px; --background: #ebebeb; --padding-start: 25px;">
        </ion-input> -->
        <ion-select placeholder="Topic" formControlName="subject" style="border-radius: 45px; height: 50px; margin-left: 10px; margin-right: 10px; margin-bottom: 2px; font-size: 15px; background: #ebebeb; --padding-start: 25px; max-width: 100%; width: 100%; --padding-end: 15px;">
          <ion-select-option [value]="s" *ngFor="let s of bookTopicsArray"> {{s}} </ion-select-option>
          <!-- <ion-select-option value="m">Male</ion-select-option>
          <ion-select-option value="m">Male</ion-select-option> -->
        </ion-select>
      </ion-item>
      <p *ngIf="(userForm.get('subject').hasError('required')) && (userForm.get('subject').touched || submittedForm)" style="margin-bottom: 0px; margin-top: 2px;" class="ion-no-margin ion-no-padding error-message">
        <!-- Error Message -->
        <span>Please select a topic</span>
      </p>
    </div>

    <ion-item lines="none">
      <ion-textarea placeholder="Message" type="text" formControlName="content" style="border-radius: 15px; min-height: 100px; margin-left: 10px; margin-right: 10px; margin-bottom: 10px; font-size: 15px; --background: #ebebeb; --padding-start: 25px; --padding-bottom: 50px;">
      </ion-textarea>
    </ion-item>
    <p *ngIf="(userForm.get('content').hasError('required')) && (userForm.get('content').touched || submittedForm)" class="ion-no-margin ion-no-padding error-message">
      <!-- Error Message -->
      <span>Please enter a message</span>
    </p>

    <ion-button (click)="sendBook()" style="width: 150px; height: 45px;position: absolute;" shape="round"> Send </ion-button>

  </div>
</ion-content>
